            <div class="top-link-grid">

                    <p>
                        <a href="index.html" data-en="Homepage |" data-fr="Page d'acceuil |">Homepage |</a>

            <div class="lang-toggle">
                <span id="lang-en" class="lang-link active">EN</span> | 
                <span id="lang-fr" class="lang-link">FR</span>
            </div>
        </div>

        <div class="title"><h1 data-en="My favorite space photos"data-fr="Mes meilleures photos de l'espace">My favorite space photos</h1></div>

        <div class="grid-container">

            <div class="photo" data-gallery="moon">
                <img src="images/astro/astro4.jpg">
                <p data-en="Moon" data-fr="Lune">Moon</p>
            </div>

            <div class="photo" data-gallery="galaxies">
                <img src="images/astro/astro1.jpg">
                <p data-en="Galaxies" data-fr="Galaxies">Galaxies</p>
            </div>

            <div class="photo" data-gallery="aurora">
                <img src="images/astro/astro8.jpg">
                <p data-en="Auroras" data-fr="Aurores">Auroras</p>
            </div>

            <div class="photo" data-gallery="stars">
                <img src="images/astro/astro3.jpg">
                <p data-en="Stars" data-fr="Étoiles">Stars</p>
            </div>


            <div class="photo" data-gallery="mountain">
                <img src="images/astro/astro6.jpg">
                <p data-en="Mountain" data-fr="Montagne">Mountain</p>
            </div>
        </div>

        <div id="lightbox" class="lightbox">
            <div class="lightbox-content"> <!-- Wraps the image, caption and navtools so they can be positioned relative to the image -->
                <span class="close">&times;</span> <!-- &times; means the multiplacation symbol -> an X to close the gallery -->
                <img id="lightbox-img" src="" alt=""> <!-- place holder image which will be replaced by JS -->
                <div id="lightbox-caption" class="caption"></div> <!-- place holder caption which will be replaced by JS -->
                <span class="prev">&#10094;</span> <!-- left arrow symbol -->
                <span class="next">&#10095;</span> <!-- right arrow symbol -->
            </div>
        </div>
    </body>

<script src="js/astro.js"></script>
